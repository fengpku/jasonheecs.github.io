---
layout: default
permalink: /blog/
---
<section class="container">
  <h1>Blog</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post__date">Nov 10, 2016</span>
        <h2 class="post__title">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>
</section>
