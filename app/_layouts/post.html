---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
	<h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
	<p><a href="{{ page.link }}" target="_blank">{{ page.link }}</a></p>
	<p class="post-content" itemprop="articleBody">
		{{ content }}
	</p>
	
	<div class="screens">
		<figure>
			<div class="drawing">
				<img src="{{ page.images.baseUrl }}{{ page.images.desktop.filename }}" alt="{{ page.title }}" title="{{ page.title }}" class="drawing__img">
				{% include drawing-desktop.svg %}
			</div>
		</figure>
		<figure>
			<div class="drawing">
				<img src="{{ page.images.baseUrl }}{{ page.images.tablet.filename }}" alt="{{ page.title }}" title="{{ page.title }}" class="drawing__img">
				{% include drawing-tablet.svg %}
			</div>
		</figure>
		<figure>
			<div class="drawing">
				<img src="{{ page.images.baseUrl }}{{ page.images.mobile.filename }}" alt="{{ page.title }}" title="{{ page.title }}" class="drawing__img">
				{% include drawing-mobile.svg %}
			</div>
		</figure>
	</div>
</article>
