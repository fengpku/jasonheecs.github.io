---
layout: default
---
<article class="post container" itemscope itemtype="http://schema.org/BlogPosting">
	<h1 class="post-title" data-vp-animation="fadeInUp" itemprop="name headline">{{ page.title }}</h1>
	<p class="post-link" data-vp-animation="fadeInUp" data-vp-delay=".15s"><a href="{{ page.link }}" target="_blank">{{ page.link }}</a></p>
	<div class="post-content" data-vp-animation="fadeInUp" itemprop="articleBody" data-vp-delay=".3s">
		{{ content }}
	</div>
	
	<div class="screens">
		<figure>
			<div class="drawing drawing--desktop" data-vp-animation="fadeInUp" data-vp-duration="2s">
				<img src="{{ page.images.baseUrl }}{{ page.images.desktop.filename }}" alt="{{ page.title }}" class="drawing__img drawing__img--hidden">
				{% include drawing-desktop.svg %}
			</div>
		</figure>
		<figure>
			<div class="drawing" data-vp-animation="fadeInUp" data-vp-duration="2s">
				<img src="{{ page.images.baseUrl }}{{ page.images.tablet.filename }}" alt="{{ page.title }}" class="drawing__img drawing__img--hidden">
				{% include drawing-tablet.svg %}
			</div>
		</figure>
		<figure>
			<div class="drawing" data-vp-animation="fadeInUp" data-vp-duration="2s">
				<img src="{{ page.images.baseUrl }}{{ page.images.mobile.filename }}" alt="{{ page.title }}" class="drawing__img drawing__img--hidden">
				{% include drawing-mobile.svg %}
			</div>
		</figure>
	</div>
</article>
<div class="post-nav container">
	<a class="post-nav__link post-nav__link--back" href="/#works">
		<span class="post-nav__subtitle">Back to</span>
		<h2 class="post-nav__title">Works</h2>
	</a>

	{% if page.next.url %}
		<a class="post-nav__link post-nav__link--next" href="{{ page.next.url }}" title="View next work">
			<span class="post-nav__subtitle">Next Work</span>
			<h2 class="post-nav__title">{{ page.next.title }}</h2>
		</a>
	{% elsif page.previous.url %}
		<a class="post-nav__link post-nav__link--next" href="{{ page.previous.url }}" title="View next work">
			<span class="post-nav__subtitle">Next Work</span>
			<h2 class="post-nav__title">{{ page.previous.title }}</h2>
		</a>
	{% endif %}
</div>
