---
layout: default
---
<canvas class="canvas"></canvas>
<section class="hero">      
  <div class="hero__name">
    <h1>Jason <span class="hero__name--sub">Hee</span></h1>
    <span class="hero__tag">/&gt;</span>
  </div>
</section>

<section class="accordion">
  <ul class="accordion__list">
  {% for post in site.posts limit:5 %}
    <li class="accordion__item">
      <div>
        <span class="accordion__img-wrapper">
          <img src="http://placehold.it/1200x600">
        </span>
        <a class="accordion__link" href="{{ post.url | prepend: site.baseurl }}">
          <h2>{{ post.title }}</h2>
          <p>Lorem ipsum dolor sit amet.</p>
        </a>
      </div>
    </li>
  {% endfor %}
  </ul>
</section>
